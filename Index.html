<!DOCTYPE html>

  <body>

    <div class="heart-container">
      <div class="heart">
          <div class="heart-fill" id="heartFill"></div>
      </div>
      <div class="percentage" id="percentageText">0%</div>
  </div>

  <script>
      function fillHeart() {
          let randomPercentage = Math.floor(Math.random() * 101); // 0-100%
          document.getElementById("heartFill").style.height = randomPercentage + "%";
          document.getElementById("percentageText").textContent = randomPercentage + "%";
      }

      fillHeart(); // Roep de functie aan bij laden van de pagina
  </script>

    <script src="style.css"></script>
    <script>
      document.getElementById("demo").innerHTML = 
      Math.floor(Math.random() * 101);
      </script>
      
      <style>
        .big-button {
          margin-bottom: 100px;
          margin-right: -700px;

       <h1>Love Meter</h1>

        Je browser ondersteunt het audio-element niet.
    </audio>
    
    <button onclick="playAudio()">Afspelen</button>
    
    
    <script>
        function playAudio() { 
            var audio = document.getElementById("myAudio");
            if (audio) {
                audio.play().catch(error => console.error("Kan audio niet afspelen:", error));
            }
        }
    </script>
