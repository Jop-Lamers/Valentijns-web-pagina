<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/../style.css" />
  </head>
  <body>
    <div class="heart-container">
      <div class="heart">
        <div class="heart-fill" id="heartFill"></div>
      </div>
      <div class="percentage" id="percentageText">0%</div>
    </div>

    <script>
      function fillHeart() {
        let randomPercentage = Math.floor(Math.random() * 101); // 0-100%
        document.getElementById("heartFill").style.height =
          randomPercentage + "%";
        document.getElementById("percentageText").textContent =
          randomPercentage + "%";
      }

      fillHeart(); // Roep de functie aan bij laden van de pagina
    </script>

    <script src="style.css"></script>
    <script>
      document.getElementById("demo").innerHTML = Math.floor(
        Math.random() * 101
      );
    </script>

    <style>
      .big-button {
        margin-top: -700;
        margin-left: -270px;
        font-size: 40px;
        padding: 10px 40px;
      }
    </style>

    <p style="margin-left: 150px; margin-top: -210px; font-size: 60px">
      Love Meter
    </p>
    <p id="demo"></p>
    <button class="big-button" onclick="document.location.reload(true)">
      Generate1
    </button>

    <audio>
      <source src="horse.ogg" type="audio/ogg" />
      <source src="horse.mp3" type="audio/mpeg" />
    </audio>
    <div
      class="area w-full h-screen absolute bg-gradient-to-l from-[#8f94fb] to-[#4e54c8] -z-10"
    >
      <ul class="circles relative w-full h-full overflow-hidden">
        <li class="circle circle1"></li>
        <li class="circle circle2"></li>
        <li class="circle circle3"></li>
        <li class="circle circle4"></li>
        <li class="circle circle5"></li>
        <li class="circle circle6"></li>
        <li class="circle circle7"></li>
        <li class="circle circle8"></li>
        <li class="circle circle9"></li>
        <li class="circle circle10"></li>
      </ul>
    </div>
  </body>
</html>
