<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/../style.css" />
  </head>
  <body>
    <div class="heart-container">
      <div class="heart">
        <div class="heart-fill" id="heartFill"></div>
      </div>
      <div class="percentage" id="percentageText">0%</div>
    </div>

    <script>
      function fillHeart() {
        let randomPercentage = Math.floor(Math.random() * 101); // 0-100%
        document.getElementById("heartFill").style.height =
          randomPercentage + "%";
        document.getElementById("percentageText").textContent =
          randomPercentage + "%";

        if (randomPercentage > 80) {
          playSound();
        }
      }

      function playSound() {
        var audio = document.getElementById("audio");
        audio.play();
      }

      fillHeart(); // herlaad
    </script>

    <script src="style.css"></script>
    <script>
      document.getElementById("demo").innerHTML = Math.floor(
        Math.random() * 101
      );
    </script>

    <h1 id="lovemeter">Love Meter</h1>
    <p id="demo"></p>
    <button onclick="fillHeart();">Test</button>

    <audio id="audio">
      <source
        src="sounds/george-micael-wham-careless-whisper-1.mp3"
        type="audio/mp3"
      />
    </audio>
    <img src="cupido-Photoroom.png" id="cupido" />

    <style>
      img#cupido2 {
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
      }

      .big-button {
        margin-top: -700;
        margin-left: -270px;
        font-size: 40px;
        padding: 10px 40px;
      }
    </style>

    <img src="cupido-Photoroom.png" id="cupido2" />
  </body>
