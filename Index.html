<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/../style.css" />
  </head>
  <body>

    <div class="heart-container">
      <div class="heart">
          <div class="heart-fill" id="heartFill"></div>
      </div>
      <div class="percentage" id="percentageText">0%</div>
  </div>

  <script>
      function fillHeart() {
          let randomPercentage = Math.floor(Math.random() * 101); // 0-100%
          document.getElementById("heartFill").style.height = randomPercentage + "%";
          document.getElementById("percentageText").textContent = randomPercentage + "%";
      }

      fillHeart(); // Roep de functie aan bij laden van de pagina
  </script>

    <script src="style.css"></script>
    <script>
      document.getElementById("demo").innerHTML =
      Math.floor(Math.random() * 101);
      </script>
      
    <h1>Random Number Generator</h1>
      <p id="demo"></p>
      <button onclick="document.location.reload(true)">Generate</button>
<style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e24f91;
    }
    .heart-container {
        position: relative;
        width: 100px;
        height: 100px;
    }
    .heart {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        position: absolute;
        clip-path: path("M50 85 C-20 20 25 -10 50 20 C75 -10 120 20 50 85");
        overflow: hidden;
    }
    .heart-fill {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: red;
        transition: height 1s ease-in-out;
    }
    .percentage {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        top: 40%;
    }
</style>


    </script>
    <div id="bottom"></div>
    <div id="top"></div>
    <div id="middle"></div>
    <div id="left"></div>
    <div id="right"></div>
  </body>
</html>
